desc: 登录成功测试用例
steps:
  - 发送Post请求:
      关键字: send_HTTP_request
      URL: http://shop-xo.hctestedu.com
      PARAMS:
        s: /api/user/login
        application: app
      DATA:
        accounts: ZYM001
        pwd: 123456
        type: username
  - 通过JSONPATH提取数据-MSG:
      关键字: extend_json_data_by_jsonpath
      EXVALUE: $..msg
      INDEX: 0
      VARNAME: msg_success
  - 通过JSONPATH提取数据-TOKEN:
      关键字: extend_json_data_by_jsonpath
      EXVALUE: $..token
      INDEX: 0
      VARNAME: token
  - 断言-文本断言-等于:
      关键字: assert_text_comparators
      VALUE: "{{msg_success}}"
      EXPECTED: 登录成功
      OP_STR: "=="
  - 断言-全量断言-过滤字段:
      关键字: assert_json_DeepDiff
      json1: { "name": "hami","age": 18 , "city": 长沙 }
      json2: { "name": "hami","age": 18 }
      过滤字段: { city }
  - 断言-全量断言-不等于:
      关键字: assert_json_DeepDiff
      json1: [ 1,2,3 ]
      json2: [ 1,3,2 ]
      忽略顺序: True