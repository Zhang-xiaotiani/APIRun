desc: 登录失败测试用例--密码为空
steps:
  - 发送Post请求:
      关键字: send_HTTP_request
      URL: "{{url}}"
      PARAMS:
        s: /api/user/login
        application: app
      DATA:
        accounts: AAA001
        pwd: ''
        type: username
  - 通过JSONPATH提取数据-MSG:
      关键字: extend_json_data_by_jsonpath
      EXVALUE: $..msg
      INDEX: 0
      VARNAME: msg_success
  - 断言-文本断言-等于:
      关键字: assert_text_comparators
      VALUE: "{{msg_success}}"
      EXPECTED: 密码格式 6~18 个字符之间
      OP_STR: "=="
  - 断言-全量断言-过滤字段:
      关键字: assert_json_DeepDiff
      json1: { "name": "hami","age": 18 , "city": 长沙 }
      json2: { "name": "hami","age": 18 }
      过滤字段: { city }
  - 断言-全量断言-不等于:
      关键字: assert_json_DeepDiff
      json1: [ 1,2,3 ]
      json2: [ 1,3,2 ]
      忽略顺序: Trues