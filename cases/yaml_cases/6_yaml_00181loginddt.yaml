desc: 登录测试用例
steps:
- 发送Post请求:
    关键字: send_HTTP_request
    URL: "{{url}}"
    PARAMS:
      s: /api/user/login
      application: app
    DATA:
      accounts: "{{username}}"
      pwd: "{{password}}"
      type: username
- 通过JSONPATH提取数据-MSG:
     关键字: extend_json_data_by_jsonpath
     EXVALUE: $..msg
     INDEX: 0
     VARNAME: msg_success
- 断言-文本断言-等于:
    关键字: assert_text_comparators
    VALUE: "{{msg_success}}"
    EXPECTED: "{{expected}}"
    OP_STR: ==
ddts:
-  username: hami
   password: '123456'
   expected: '登录成功'
   desc: "正确的用户名和密码"

-  username: hami
   password: '1234567'
   expected: '密码错误'
   desc: "错误的用户名和密码"

-  username: ''
   password: '1234567'
   expected: '登录账号不能为空'
   desc: "用户名为空"

-  username: aaa001
   password: ''
   expected: '密码格式 6~18 个字符之间'
   desc: "密码为空"